<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Food Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/bg.jpg'); 
            background-size: cover;
            background-position: center;
            color: black;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background-color: #FFE5CC;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: blue;
            text-shadow: 2px 2px 5px black;
        }

        .food-item {
            margin: 15px 0;
            font-size: 1.2em;
        }

        .food-item input {
            margin-right: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: rgb(187, 255, 0);
            color: black;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #ff9900;
        }

        .summary {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .summary h3 {
            margin-bottom: 10px;
            color: blue;
        }

        .summary p {
            font-weight: bold;
            color: black;
        }

        #totalPrice {
            font-size: 1.5em;
            color: blue;
        }

        /* Scroll bar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ffcc00;
            border-radius: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h2 {
                font-size: 1.5em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Train Food Reservation System</h2>

        <div id="menu">
            <p>Select your food items:</p>
            <div class="food-item">
                <input type="checkbox" id="vegMeal" data-price="150"> Vegetarian Meal - ₹150
            </div>
            <div class="food-item">
                <input type="checkbox" id="nonVegMeal" data-price="200"> Non-Vegetarian Meal - ₹200
            </div>
            <div class="food-item">
                <input type="checkbox" id="snacks" data-price="50"> Snacks - ₹50
            </div>
            <div class="food-item">
                <input type="checkbox" id="beverage" data-price="30"> Beverage - ₹30
            </div>
            <button onclick="calculateTotal()">Order Now</button>
        </div>

        <div class="summary" id="summary">
            <h3>Your Order Summary:</h3>
            <div id="selectedItems"></div>
            <p>Total Amount: ₹<span id="totalPrice">0</span></p>
        </div>
    </div>

    <script>
        function calculateTotal() {
            // Retrieve the selected checkboxes and their corresponding prices
            const selectedItems = [];
            let totalPrice = 0;

            const foodItems = [
                { id: "vegMeal", name: "Vegetarian Meal" },
                { id: "nonVegMeal", name: "Non-Vegetarian Meal" },
                { id: "snacks", name: "Snacks" },
                { id: "beverage", name: "Beverage" }
            ];

            foodItems.forEach(item => {
                const checkbox = document.getElementById(item.id);
                if (checkbox.checked) {
                    const price = parseInt(checkbox.getAttribute('data-price'));
                    selectedItems.push(${item.name} - ₹${price});
                    totalPrice += price;
                }
            });

            // Display selected items and total price
            document.getElementById('selectedItems').innerHTML = selectedItems.length > 0 ? selectedItems.join('<br>') : "No items selected.";
            document.getElementById('totalPrice').innerText = totalPrice;
        }
    </script>

</body>
</html>
